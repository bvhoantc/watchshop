<hr class="pt-5">
<a routerLink="/admin/category/list"><u>Back to list</u></a>
<h3 class="mt-3">Edit Category</h3>
<div class="container">
    
    <form action="" method="post" [formGroup]="categoryForm" (ngSubmit)="editCategory()">
        <div class="form-group">
            <label for="">Name</label>
            <input type="text" name="" id="" class="form-control" formControlName="categoryName">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Edit</button>
        </div>
    </form>
</div>
