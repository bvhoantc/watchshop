<!--Header-->
<nav class="navbar navbar-expand-sm navbar-light bg-white text-body mt-3">
  <a class="navbar-brand" href="#">
    <img src="../assets/images/header/logo.png" alt="" />
  </a>
  <button
    class="navbar-toggler d-lg-none"
    type="button"
    data-toggle="collapse"
    data-target="#collapsibleNavId"
    aria-controls="collapsibleNavId"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavId">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" routerLink="/index"
          >Trang chủ <span class="sr-only">(current)</span></a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
      <li class="nav-item dropdown">
        <a
          class="nav-link dropdown-toggle"
          href="#"
          id="dropdownId"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
          >Ưu đãi</a
        >
        <div class="dropdown-menu" aria-labelledby="dropdownId">
          <a class="dropdown-item" href="#">Đồng hồ nam</a>
          <a class="dropdown-item" href="#">Đồng hồ nữ</a>
        </div>
      </li>
    </ul>

    <!--Search-button-->
    <form class="form-inline my-2 my-lg-0 ml-5">
      <input
        class="form-control mr-sm-2"
        style="width: 300px"
        type="text"
        placeholder="Bạn cần tìm gì?"
      />
      <button id="btn_search" class="btn my-2 my-sm-0" type="submit">
        Tìm kiếm
      </button>
    </form>
  </div>

  <!--Login-->
  <div class="ml-5 dropdown" *ngIf="islogin == 0">
    <a
      class="nav-link dropdown-toggle text-dark"
      href="#"
      id="dropdownId1"
      data-toggle="dropdown"
      aria-haspopup="true"
      aria-expanded="false"
      *ngIf="islogin == 0"
      >Tài khoản</a
    >
    <div class="dropdown-menu" aria-labelledby="dropdownId1">
      <a
        class="dropdown-item"
        data-toggle="modal"
        routerLink="login"
        >Đăng nhập</a
      >
      <a
        class="dropdown-item"
        data-toggle="modal"
        routerLink="register"
        >Đăng ký</a
      >
    </div>
  </div>
  <!--Customer-->
  <div class="ml-5 dropdown" *ngIf="islogin == 1">
    <a
      class="nav-link dropdown-toggle text-dark"
      id="dropdownId2"
      data-toggle="dropdown"
      >Hi {{loginName}}</a
    >
    <div class="dropdown-menu" aria-labelledby="dropdownId2">
      <a
        class="dropdown-item"
        data-toggle="modal"
        (click)="onLogout()"
        >LogOut</a
      >
    </div>
  </div>
  <!--Cart-button-->
  <div class="mr-4">
    <a routerLink="/cart" class="text-dark">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="currentColor"
        class="bi bi-cart4"
        viewBox="0 0 16 16"
      >
        <path
          d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"
        />
      </svg>
      Giỏ hàng</a
    >
  </div>
</nav>
<!--Component-->
