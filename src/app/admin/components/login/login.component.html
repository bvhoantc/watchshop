<h3 class="mt-5 pt-5">Login Form</h3>
<div class="container mt-3">
    <div class="row">
        <div class="col-sm-6">
            <form action="" method="post">
                <div class="form-group">
                  <label for="">Username</label>
                  <input type="text" class="form-control" #username>
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="text" class="form-control" #password >
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary" (click)="onlogin(username.value, password.value)">Login</button>
                </div>
                <div class="form-group">
                    <span *ngIf="error ==-1" style="color: red;"><b>Account is wrong</b></span>
                </div>
            </form>
        </div>
    </div>
</div>
