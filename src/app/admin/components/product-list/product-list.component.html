<hr class="pt-5" />
<h3>Product List</h3>
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>STT</th>
            <th>Name</th>
            <th>Price</th>
            <th>Brand</th>
            <th>Gender</th>
            <th>Type</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of product; let i = index">
            <td scope="row">{{ i + 1 }}</td>
            <td style="width: auto">{{ item.name }}</td>
            <td>{{ item.price | currency: "VND" }}</td>
            <td>{{ item.brand }}</td>
            <td>{{ item.gender }}</td>
            <td>{{ item.type }}</td>
            <td>
              <a
                style="color: #4682b4"
                [routerLink]="['/admin/product', item.id]"
                ><u>Edit</u></a
              >
              /
              <a
                style="color: #4682b4"
                data-toggle="modal"
                data-target="#myModal"
                (click)="getid(item.id)"
                ><u>Delete</u></a
              >
            </td>
          </tr>
        </tbody>
      </table>
      <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- header -->
            <div class="modal-header">
              <h4 class="modal-title">Note</h4>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>
            <!-- body -->
            <div class="modal-body">
              Bạn có muốn xóa không? Hành động này có thể khiến bạn mất dữ liệu!
            </div>
            <!-- footer -->
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary"
                data-dismiss="modal"
                (click)="onDelete()"
              >
                OK
              </button>
              <button type="button" class="btn btn-danger" data-dismiss="modal">
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
