<hr />
<div class="container pt-5">
  <div class="row">
    <div class="col-sm-6">
      <a routerLink="/admin/category/list"><u>Back to list</u></a>
      <h3 class="mt-3">Add category</h3>
      <form action="" method="post" [formGroup]="categoryForm" (ngSubmit)="addCategory()">
        <div class="form-group">
          <label for="">Category Name:</label>
          <input
            type="text"
            name=""
            id=""
            class="form-control"
            formControlName="categoryName"
          />
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
      </form>
    </div>
  </div>
</div>
